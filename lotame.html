    <script>
      function showInteltion(x) {
        setTimeout(function() {
          document.getElementById("json-int").textContent = JSON.stringify(x, null, 2);
        });
      }
      function showTMB(x) {
        setTimeout(function() {
          document.getElementById("json-tmb").textContent = JSON.stringify(x, null, 2);
        });
      }
      function showCookies() {
        var items = document.cookie.split(';');
        var lines = items.map(function(line) {
          var pair = line.split('=');
          if ((pair.length == 0) || (pair.length == 1 && !pair[0])) return '';
          return pair[0].padEnd(20) + ' = ' + (pair[1] || '');
        });
        return lines.join('\n');
      }
      function onBodyLoad() {
        document.getElementById('cookies').textContent = showCookies();
      }
    </script>

    <script type="text/javascript" src="https://ad.crwdcntrl.net/5/c=14487/pe=y/callback=showInteltion"></script>
